<!DOCTYPE html>
<html>
  <head>
    <title>Form 16</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <form>
      <h1>Form 16</h1>
      <fieldset>
        <legend>Employee Information</legend>
        <label for="employee_name">Employee Name:</label>
        <input
          type="text"
          id="employee_name"
          name="employee_name"
          required
        /><br /><br />
        <label for="employee_id">Employee ID:</label>
        <input
          type="text"
          id="employee_id"
          name="employee_id"
          required
        /><br /><br />
        <label for="employee_pan">PAN:</label>
        <input
          type="text"
          id="employee_pan"
          name="employee_pan" maxlength="10" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}"
          required
          
        /><br /><br />
        <label for="employee_designation">Designation:</label>
        <input
          type="text"
          id="employee_designation"
          name="employee_designation"
          required
        /><br /><br />
        <label for="employee_department">Department:</label>
        <input
          type="text"
          id="employee_department"
          name="employee_department"
          required
        /><br /><br />
        <label for="employer_address">Address:</label>
        <textarea
          id="employer_address"
          name="employer_address"
          required
        ></textarea
        ><br /><br />
        <label for="certificate_No">Certificate No:</label>
        <input
          type="text"
          id="certificate_No"
          name="certificate_No"
          required
        
        ><br /><br />
        <label for="Gross_Salary">Gross Salary</label>
        <input
          type="text"
          id="Gross_Salary"
          name="Gross_Salary"
          required
        
        ><br /><br />
      </fieldset>
      <br />
      <fieldset>
        <legend>Income Details</legend>
        <label for="salary">Salary:</label>
        <input type="number" id="salary" name="salary" required /><br /><br />
        <label for="allowances">Allowances:</label>
        <input
          type="number"
          id="allowances"
          name="allowances"
          required
        /><br /><br />
        <label for="other_income">Other Income:</label>
        <input
          type="number"
          id="other_income"
          name="other_income"
          required
        /><br /><br />
        <label for="total_income">Total Income:</label>
        <input
          type="number"
          id="total_income"
          name="total_income"
          required
        /><br /><br />
        <label for="tds">TDS:</label>
        <input type="number" id="tds" name="tds" required /><br /><br />
        <label for="net_income">Net Income:</label>
        <input
          type="number"
          id="net_income"
          name="net_income"
          required
        /><br /><br />
      </fieldset>
      <br />
      <fieldset>
        <legend>Employer Information</legend>
        <label for="employer_name">Employer Name:</label>
        <input
          type="text"
          id="employer_name"
          name="employer_name"
          required
        /><br /><br />
        <label for="employer_pan">PAN:</label>
        <input
          type="text"
          id="employer_pan"
          name="employer_pan"
          required
        /><br /><br />
        <label for="employer_tan">TAN:</label>
        <input
          type="text"
          id="employer_tan"
          name="employer_tan"
          required
        /><br /><br />
        <label for="employer_address">Address:</label>
        <textarea
          id="employer_address"
          name="employer_address"
          required
        ></textarea
        ><br /><br />
      </fieldset>
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
